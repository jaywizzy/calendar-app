<div class="calendar_entry col-lg-4">
  <h2>{{ entry.name }}</h2>
  <h4>{{ entry.date}}</h4>
  <p>{{ entry.description }}</p>
  <button type="button" onclick="window.location='{% url 'details' entry.id %}'" class="btn btn-primary"> View Details</button>
  <button type="submit" onclick="window.location='{% url 'delete' entry.id %}'" class="btn btn-danger"> Delete</button>
</div>
